<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown Sample</title>
   <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="countdown">
      <div class="time-section" id="seconds">
         <div class="time-group">
            <div class="time-segment">
               <div class="segment-display">
                  <div class="segment-display_top">2</div>
                  <div class="segment-display_bottom">2</div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">2</div>
                     <div class="segment-overlay_bottom">2</div>
                  </div>
               </div>
            </div>
            <div class="time-segment">
               <div class="segment-display">
                  <div class="segment-display_top">2</div>
                  <div class="segment-display_bottom">2</div>
                  <div class="segment-overlay">
                     <div class="segment-overlay_top">2</div>
                     <div class="segment-overlay_bottom">2</div>
                  </div>
               </div>
            </div>
      </div>
      <p>Seconds</p>
   </div>
</body>
</html>
